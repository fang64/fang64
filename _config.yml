# Site
title:              Fang64's Site
bio:                "Fang64's Site"
description:        "Mostly just a site about technology, security, and other topics."
reading_time:       true
words_per_minute:   160
logo:               'http://1.gravatar.com/avatar/2d3fb3856d88f968c3c1162208d72a51'
